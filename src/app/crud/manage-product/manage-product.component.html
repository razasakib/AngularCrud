<div class="row">
    <div class="col-md-4">
        <h2>Add Product</h2>
        <form>
            <div class="form-group">
                <label for="id">Product Id</label>
                <input type="text" class="form-control" id="id" #id>
            </div>
            <div class="form-group">
                <label for="id">Product Name</label>
                <input type="text" class="form-control" id="name" #name>
            </div>
            <div class="form-group">
                <label for="id">Product Price</label>
                <input type="text" class="form-control" id="price" #price>
            </div>
            <button type="button" class="btn btn-primary" (click)="onAddProduct(id,name,price)">{{editMode? 'Update Product':'Add Product'}}</button>&nbsp;
            <button type="button" class="btn btn-warning" (click)="onSaveProduct()">Save Product</button>&nbsp;
            <button type="button" class="btn btn-secondary" (click)="onFetchProduct()">Fetch Product</button>
        </form>
    </div>

    <div class="col-md-4">
       <h2>{{dataTitle | async}}</h2>
       <table class="table">
           <thead class="thead-dark">
               <tr>
                   <th scope="col">#</th>
                   <th scope="col">ID</th>
                   <th scope="col">Name</th>
                   <th scope="col">Price</th>
                   <th scope="col">Edit</th>
                   <th scope="col">Delete</th>
               </tr>
           </thead>
           <tbody *ngIf="!fetchSpinner">
               <tr *ngFor="let product of products;index as i">
                   <th scope="row">{{i+1}}</th>
                   <td>{{product.id}}</td>
                   <td>{{product.name}}</td>
                   <td>{{product.price}}</td>
                   <td (click)="onEditProduct(i)"><button type="button" class="btn btn-warning" value="Delete">Edit</button></td>
                   <td (click)="onDeleteProduct(i)"><button type="button" class="btn btn-danger" value="Delete">Delete</button></td>
               </tr>
           </tbody>

       </table>
       <!--Spinner-->
      <div class="text-center">
        <div *ngIf="fetchSpinner" class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>Fetching Product...
      </div>
    </div>
</div>
